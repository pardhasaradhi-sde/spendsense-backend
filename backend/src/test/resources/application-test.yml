spring:
  application:
    name: spendsense-api-test
  profiles:
    active: test

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format-sql: true
        dialect: org.hibernate.dialect.H2Dialect

  flyway:
    enabled: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://test-clerk.com

clerk:
  webhook-secret: test_webhook_secret

rate-limit:
  enabled: false
  requests-per-minute: 100

server:
  port: 0

logging:
  level:
    com.spendsense: INFO
    org.hibernate.SQL: DEBUG
